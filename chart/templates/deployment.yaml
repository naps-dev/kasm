apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kasm.fullname" . }}
  labels:
    {{- include "kasm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kasm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kasm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kasm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      containers:
        - name: {{ .Chart.Name }}
          command: ["/bin/bash"]
          args:
          - "-c"
          - |
            /bin/bash <<'EOF'
            touch /opt/NO_WIZARD
            /init&
            INIT_PID=$!
            sleep 10
            sed -i 's/ssl ;/;/g' /kasm_release/install.sh
            /kasm_release/install.sh -B -H -e -L 8080 -P password -U password -u -b &
            echo "resuming $INIT_PID"
            wait $INIT_PID
            EOF
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: VNC_PW
            value: {{ .Values.vncpass }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /api/__healthcheck
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
